<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title> New Years Count Down Timer </title>
</head>
<body>
    <h1>New Years Event Timer</h1>
     <div class="count-timer-container">
         <div class="cl-tm days-d">
             <p class="timer-text" id ="days">0</p>
             <span>Days</span>
         </div>
         <div class="cl-tm hours-h">
            <p class="timer-text" id ="hours">0</p>
            <span>Hours</span>
        </div>
        <div class="cl-tm minutes-m">
            <p class="timer-text" id ="minutes">0</p>
            <span>Minutes</span>
        </div>
        <div class="cl-tm seconds-s">
            <p class="timer-text" id ="seconds">0</p>
            <span>Seconds</span>
        </div>
     </div>
    

    <script src="script.js"></script>
</body>
</html>
